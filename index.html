<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/img/style.css">
    <script src="https://kit.fontawesome.com/52745ab955.js" crossorigin="anonymous"></script>
    <title>Nike Air Heart+</title>
</head>

<body>
    <div class="card">
        <div class="card_heart">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="card_cart">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="card_img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card_title">Nike Zoom KD 12</div>
        <div class="card_price">$99</div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color_green"></span>
            <span class="card_color_black"></span>
            <span class="card_color_red"></span>
        </div>
        <div class="card_action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>

</html>
